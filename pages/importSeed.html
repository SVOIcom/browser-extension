<div class="page views">
   <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
         <div class="row">
            <div class="left">
               <a href="#" class="link back">
                  <i class="icon icon-back"></i>
                  <span class="if-not-md"></span>
               </a>
            </div>
            <div class="title localization">Import seed phrase</div>
         </div>
      </div>
   </div>
   <div class="page-content">
      <div style="text-align: center;" class="block-title">
         <h3 style="margin: 0px;" class="localization">Restoring your wallet</h3>
      </div>

      <div class="block block-strong">
         <p class="segmented">
           <button id="restoreBySeed" class="button button-outline button-active">Seed</button>
           <button id="restoreByKeys" class="button button-outline">Keys</button>
         </p>
      </div>

      <!-- style="display: none;" -->

      <div class="block-title localization">Enter your seed phrase or private key</div>

      <div id="restoreBySeedField" class="list inset">
         <ul>
            <li id="seedPhaseAreaLi" class="item-content item-input item-input-outline">
               <div class="item-inner">
                  <div id="seedPhaseAreaLabel" class="item-title item-floating-label localization">Seed phrase or private key</div>
                  <div class="item-input-wrap">
                     <textarea id="seedPhaseArea" style="--f7-textarea-height: 80px; --f7-textarea-padding-vertical: 10px;"></textarea>
                  </div>
               </div>
            </li>
         </ul>
      </div>

      <div id="restoreByKeysField" class="list inset" style="display: none;" >
         <ul>
            <li id="keysAreaLi" class="item-content item-input item-input-outline">
               <div class="item-inner">
                  <div id="keysAreaLabel" class="item-title item-floating-label localization">Enter public key</div>
                  <div class="item-input-wrap">
                     <input id="publicKeyField" type="text"/>
                     <span class="input-clear-button"></span>
                  </div>
               </div>
            </li>
            <li id="keysAreaLi2" class="item-content item-input item-input-outline">
               <div class="item-inner">
                  <div id="keysAreaLabel2" class="item-title item-floating-label localization">Enter private key</div>
                  <div class="item-input-wrap">
                     <input id="privateKeyField" type="text"/>
                     <span class="input-clear-button"></span>
                  </div>
               </div>
            </li>
         </ul>
      </div>

      <div class="block-title localization">Enter your password</div>
      <div class="list inset">
         <ul>
            <li id="passwordLi" class="item-content item-input item-input-outline">
               <div class="item-inner">
                  <div id="Plabel" class="item-title item-floating-label localization">Password</div>
                  <div class="item-input-wrap">
                     <input id="password" type="password"/>
                     <span class="input-clear-button"></span>
                  </div>
               </div>
            </li>
            <li id="passwordValidationLi" class="item-content item-input item-input-outline">
               <div class="item-inner">
                  <div id="PVlabel" class="item-title item-floating-label localization">Repeat password</div>
                  <div class="item-input-wrap">
                     <input id="passwordValidation" type="password"/>
                     <span class="input-clear-button"></span>
                  </div>
               </div>
            </li>
         </ul>
      </div>
      <div class="block">
         <p> 
            <label class="checkbox"><input id="policyCheckbox" type="checkbox" /><i class="icon-checkbox"></i></label>
            <span class="localization">I agree with</span> <a style="border: 0px;" href="/policy" class="link localization">privacy policy</a>
         </p>
      </div>
      <div class="block">
         <button id="submit" class="button button-large button-fill">
         <span class="localization">Import</span>
         </button>
      </div>
   </div>
</div>
