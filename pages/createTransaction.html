<div class="page">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
            <div class="left">
                <!-- <a href="#" class="link back">
                  <i class="icon icon-back"></i>
                  <span class="if-not-md">Back</span>
                </a> -->
            </div>
            <div class="title localization">Create transaction</div>
        </div>
    </div>

    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
            <a href="#" class="link localization" id="txCancelButton">Cancel</a>
            <a href="#" class=" button button-fill button-round localization" id="txTransfer">Transfer</a>
        </div>
    </div>

    <div class="page-content">
        <div class="block-title localization">Transfer details</div>
        <div class="list inset">
            <ul>
                <li class="item-content item-input item-input-outline">
                    <div class="item-inner">
                        <div class="item-title item-floating-label localization">Address *</div>
                        <div class="item-input-wrap">
                            <input id="transferAddress" autocomplete="off" type="text"/>
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>


                <li class="item-content item-input item-input-outline  item-input-with-value" id="resolvedAddressHolder" style="display: none">
                    <div class="item-inner">
                        <div class="item-title item-floating-label localization">Resolved domain address</div>
                        <div class="item-input-wrap">
                            <input id="resolvedAddress" readonly value="0:0" type="text"/>

                        </div>
                    </div>
                </li>

                <li class="item-content item-input item-input-outline transferTypeHolder" style="display: none; margin-top: -10px; font-size: 8pt;">
                    Test
                </li>


                <li class="item-content item-input item-input-outline">
                    <div class="item-inner">
                        <div class="item-title item-floating-label localization">Amount *</div>
                        <div class="item-input-wrap">
                            <input id="transferAmount" autocomplete="off" type="text"/>
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>

                <li class="item-content item-input item-input-outline transferCommentField">
                    <div class="item-inner">
                        <div class="item-title item-floating-label localization">Comment</div>
                        <div class="item-input-wrap">
                            <input id="transferComment" autocomplete="off" type="text" maxlength="120"/>
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>

            </ul>
        </div>


    </div>
</div>
